# OpenUHC translations file
# You can use color tags

# Shown when a player wins the game
# {PLAYER} is replaced by player name
player_won_game: "&6Le joueur &b{PLAYER}&6 a gagné la partie !"

# Shown when a team wins the game
# {TEAM} is replaced by colorized team name
team_won_game: "&6L'équipe {TEAM}&6 a gagné la partie !"

# Shown when a game finish with equality
no_one_won_game: "&6Egalité ! Personne ne gagne !"

#############################################
## Scoreboards related
#############################################

# Used in the top of the scoreboard, for the countdown
damage_disabled_tag: "Invincibilité"

# Called regularly to inform when damages will be enabled
# {TIME} is time left
damage_disabled_timer: "&6Fin d'invincibilité dans {TIME}"

# Message shown when damages are enabled
damage_enable_message: "&6Fin de l'invincibilité !"

teams_number_tag: "Equipes"
players_number_tag: "Joueurs"

#############################################
## Servers list motd
#############################################
# The server motd which is displayed in the servers list changes automatically

game_waiting_motd: "&aEn attente de joueurs."
game_in_progress_motd: "&cPartie en cours"
game_over_equality: "&bÉgalité !"
game_over_player_won: "&aPartie gagnée par {PLAYER}"
game_over_team_won: "&aPartie gagnée par l'équipe {TEAM}"
# Others messages are set at the top of this file (player_won_game and team_won_game)

#############################################
